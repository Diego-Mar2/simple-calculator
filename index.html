<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/calculator-131994967672059924.png" type="image/x-icon">
    <title>Prot√≥tipo Calculadora</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="calculadora.js"></script>

</head>

<body>
   <div class="fundo">
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado" placeholder="Resultado"></p>
        <table>
            <tr>
                <td><button class="botao" onclick="clean()">C</button></td>
                <td><button class="botao" onclick="back()">del</button></td>
                <td><button class="botao" onclick="insert('/')">&#247</button></td>
                <td><button class="botao" onclick="insert('*')">x</button ></td>
            </tr>
            <tr>
                <td><button class="botaoNumerico" onclick="insert('7')">7</button></td>
                <td><button class="botaoNumerico" onclick="insert('8')">8</button></td>
                <td><button class="botaoNumerico" onclick="insert('9')">9</button></td>
                <td><button class="botao" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botaoNumerico" onclick="insert('4')">4</button></td>
                <td><button class="botaoNumerico" onclick="insert('5')">5</button></td>
                <td><button class="botaoNumerico" onclick="insert('6')">6</button></td>
                <td><button class="botao" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botaoNumerico" onclick="insert('1')">1</button></td>
                <td><button class="botaoNumerico" onclick="insert('2')">2</button></td>
                <td><button class="botaoNumerico" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botaoIgual" onclick="calcular()" style="height: 102px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botaoNumerico" onclick="insert('0')" style="width: 142px;">0</button></td>
                <td><button class="botaoNumerico" onclick="insert('.')">.</button></td>
            </tr>
        </table>
    </div>

</div>    
</body>

</html>
